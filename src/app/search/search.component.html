<div class="row">
  <div class="col-md-4">
    <div class="input-group">
      <input type="text"
             class="form-control"
             placeholder="Search for..."
             (keyup)="onKeyup($event)">
      <span class="input-group-btn">
        <button class="btn btn-default" (click)="getUsers()">Go!</button>
      </span>
    </div>
  </div>
</div>

<div *ngIf="users">
  <hr>
  <h4>Total Count <span class="label label-default">{{users.total_count}}</span></h4>

  <div class="row">
    <div *ngFor="let u of users.items">
      <div class="thumbnail example-card">
        <img alt="Avatar"
             [src]="u.avatar_url"
             data-holder-rendered="true">
        <div class="caption">
          <h3>{{u.login}}</h3>
          <p><a [href]="u.html_url" target="_blank">HTML Link</a></p>
          <p>
            <a class="btn btn-primary" role="button" (click)="detailsUser(u)">Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <ul class="pagination" *ngIf="pages.length > 1">
    <li class="disabled"><a (click)="getUsers(page - 1)" aria-label="Previous"><span aria-hidden="true">«</span></a></li>
    <li *ngFor="let p of pages;" [ngClass]="{'active': page === p}">
      <a (click)="getUsers(p)">{{p}} <span *ngIf="page === p" class="sr-only">(current)</span></a>
    </li>
    <li class="disabled"><a (click)="getUsers(page + 1)" aria-label="Next"><span aria-hidden="true">»</span></a></li>
  </ul>
</div>
