<div class="row">
  <div class="col-xs-12">
    <h5>{{account.name}}</h5>
    <hr>
    <p>This account is {{account.status}}</p>
    <button class="btn btn-default" (click)="onSetTo('active')">Active</button>
    <button class="btn btn-default" (click)="onSetTo('inactive')">Inactive</button>
    <button class="btn btn-default" (click)="onSetTo('unknown')">Unknown</button>
  </div>
</div>
