<div class="row">
  <div class="col-xs-12">
    <app-new-account (accountAdded)="onAccountAdded($event)"></app-new-account>
    <hr>
    <app-account-list *ngFor="let acc of accounts; let i = index;"
                      [account]="acc"
                      [id]="i"
                      (statusChanged)="onStatusChanged($event)"></app-account-list>
  </div>
</div>
